<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
  <body>
    <nav>
      <h1>welcome back, user</h1>
      <article class="main-data">
        <section class="pending">
          <p>pending trips:</p>
        </section>
        <section class="annual-cost">
          <p>annual cost:</p>
        </section>
      </article>
    </nav>
    <main>
      <article class="choose-adventure">
        <h2>choose your next adventure</h2>
        <form class="adventure-form" id="adventure">
          <label for="adventure-date">
          <input type="date" placeholder="select a date" id="adventure-date" required/>
          <label for="adventure-days">
          <input  type="number" placeholder="number of days" name="adventure-days" id="adventure-days" min="1" max="30" required/>
          <label for="destination">
          <input  placeholder="destination" name="destination" id="destination" required/>
          <label for="travelers">
          <input  type="number" placeholder="number of travelers" name="travelers" id="travelers" min="1" max="15" required/>
          <input type="submit" value="submit request">
        </form>
      </article>
      <article>
        <section class="past-trips">
        </section>
        <section class="present-trips">
        </section>
        <section class="future-trips">
        </section>
      </article>
    </main>
    <img src="./images/turing-logo.png" alt="turing logo">
    <script src="bundle.js"></script>
  </body>
</html>
