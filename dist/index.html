<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Vollkorn SC' rel='stylesheet'>
  <title>Travel Tracker</title>
</head>
  <body>
    <main>
      <section class="login-page">
          <form class="login-info">
            <p class="travel-tracker">travel tracker</p>
            <label class="login-input" for="username">username</label>
            <input name="username" id="username">
            <label class="login-input" for="password">password</label>
            <input type="password" name="password" id="password">
            <button class="login-button">lets go!</button>
          </form>
      </section>
      <section class="booking-page hidden">
        <nav>
          <h1>welcome back,</h1>
          <p class="welcome"></p>
          <article class="main-data">
            <p class="pending-tag">pending trips:</p>
            <div class="pending-holder">
              <section class="pending">
              </section>
            </div>
            <div class="cost-holder">
              <p>annual cost:</p>
              <section class="annual-cost">
              </section>
            </div>
          </article>
        </nav>
        <div class="main-display">
          <div class="choose-adventure">
            <h2>choose your next adventure</h2>
            <form class="adventure-form" id="adventure">
              <label for="adventure-date">select a date</label>
              <input type="date" name="adventure-date" id="adventure-date" required/>
              <label for="adventure-days">number of days</label>
              <input  type="number" name="adventure-days" id="adventure-days" min="1" required/>
              <label for="destination">choose destination</label>
              <select name="destination" placeholder="destination" id="destination" required></select>
              <label for="travelers">number of travelers</label>
              <input  type="number" name="travelers" id="travelers" min="1" required/>
              <input class="submit-request" type="submit" value="submit request">
            </form>
            <label class="est-label"for="estimate"></label>
            <button class="trip-estimate" name="estimate">get trip estimate</button>
          </div>
          <article class="past-future">
            <div class="past-future-scroll">
              <p class="past-tag">past trips:</p>
              <section class="past-trips">
              </section>
            </div>
            <div class="past-future-scroll">
              <p class="future-tag">future trips:</p>
              <section class="future-trips">
              </section>
            </div>
          </article>
        </div>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
